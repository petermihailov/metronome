name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          BASE_PATH: /metronome/

      - name: Remove symlinks and hard links
        run: |
          find ./dist -type l -exec rm -f {} +
          find ./dist -type f -exec stat --format="%h %n" {} \; | awk '$1>1 {print $2}' | xargs -r rm -f

      - name: Check total size of dist
        run: |
          du -sh ./dist

      - name: Fix permissions
        run: |
          find ./dist -type f -exec chmod 644 {} \;
          find ./dist -type d -exec chmod 755 {} \;

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
