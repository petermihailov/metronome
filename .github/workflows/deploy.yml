name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          BASE_PATH: /metronome/

      - name: Debug dist structure
        run: |
          echo "Listing dist files with details:"
          find ./dist -ls
          echo "Checking for symlinks in dist:"
          find ./dist -type l
          echo "Checking for hard links in dist:"
          find ./dist -type f -links +1
          echo "Total size of dist:"
          du -sh ./dist

      - name: Rebuild dist without links using rsync
        run: |
          mkdir clean_dist
          rsync -a --copy-links ./dist/ clean_dist/
          rm -rf ./dist
          mv clean_dist dist

      - name: Check total size after rebuild
        run: du -sh ./dist

      - name: Fix permissions
        run: |
          find ./dist -type f -exec chmod 644 {} \;
          find ./dist -type d -exec chmod 755 {} \;

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Download Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Verify dist content after download
        run: |
          find ./ -type l -print
          find ./ -type f -links +1 -print
          du -sh ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
